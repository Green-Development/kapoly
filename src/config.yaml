site:
  name: KApoly
  site: 'https://green-development.github.io'
  base: '/kapoly'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: KApoly
    template: '%s – KApoly'
  description: "Der Karlsruher Stammtisch für Polyamorie, Beziehungsanarchie und alternative Beziehungskonzepte"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: KApoly
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: de
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: 'blog/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4
  eventBlog:
    isEnabled: true
    postsPerPage: 6

    event:
      isEnabled: true
      permalink: 'termine/%slug%'
      robots:
        index: true
    list:
      isEnabled: true
      pathname: 'termine'
      robots:
        index: true
    category:
      isEnabled: true
      pathname: 'termine/category'
      robots:
        index: true
    tag:
      isEnabled: true
      pathname: 'termine/tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4
  
analytics:
  vendors:
    plausible:
      api: "https://analytics.project-insanity.org/api/event"
      domain: 'kapoly.de'

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
